<!DOCTYPE html>
<html>
  <head>
    <title>Mi primer clase</title>
  </head>

  <body>
    <!--Formularios-->
    <h1>Formularios</h1>
    <form action="">
      <label for="firstname">Nombre de usuario</label>
      <input
        type="text"
        name="firstname"
        placeholder="Escribir nombre de usuario"
      />
      <br />
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        placeholder="Escribir contraseña"
      />
      <br />

      <button>Iniciar Sesión</button>
    </form>
  </body>
</html>
